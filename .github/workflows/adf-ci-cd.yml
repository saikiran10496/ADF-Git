name: ADF CI/CD Pipeline

on:  
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-to-Dev:
    uses: ./.github/workflows/adf-ci-cd-template.yml
    with:
      target_Environment: 'Dev'
      adf_root_folder: ''
    secrets: inherit

  deploy-to-Test:
    needs: deploy-to-Dev
    uses: ./.github/workflows/adf-ci-cd-template.yml
    with:
      target_Environment: 'Test'
      adf_root_folder: ''
    secrets: inherit

  deploy-to-Prod:
    needs: deploy-to-Test
    uses: ./.github/workflows/adf-ci-cd-template.yml
    with:
      target_Environment: 'production'
      adf_root_folder: ''
    secrets: inherit
