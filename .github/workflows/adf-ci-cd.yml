name: ADF CI/CD Pipeline

on:  
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-to-DEV:
    uses: ./.github/workflows/adf-ci-cd-template.yml
    with:
      target_Environment: 'Dev'
      adf_root_folder: '' # Set ADF root folder here if needed
    secrets: inherit

  deploy-to-TEST:
    needs: deploy-to-DEV
    uses: ./.github/workflows/adf-ci-cd-template.yml
    with:
      target_Environment: 'Test'
      adf_root_folder: ''
    secrets: inherit

  deploy-to-PROD:
    needs: deploy-to-TEST
    uses: ./.github/workflows/adf-ci-cd-template.yml
    with:
      target_Environment: 'production'
      adf_root_folder: ''
    secrets: inherit
